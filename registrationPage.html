<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register on Shozan</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body{line-height: 1.5;}

        .contact{
            text-align: center; background-color: rgb(240, 231, 231);
        }

        .box{border: 2px solid rgb(34, 31, 31); padding: 20px; margin: 20px;}

        h3{
            margin-top: 15px; text-align: center;
        }

        h2{
            background-color: rgb(57, 150, 80); padding: 10px; text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3><em>Shozan</em></h3>
        <div class="box">
            <h2><u>Registration Form</u></h2>
            <form>
                <p>Register into your Shozan account.</p>
                <div class="row">
                    <div class="col-6">
                        <label for="fName" class="form-label"><strong>First Name:</strong></label>
                        <input type="text" class="form-control" id="fName" name="fName" placeholder="eg. Pratiksha" required>
                    </div>
                    <br>
                    <div class="col-6">
                        <label for="lName" class="form-label"><strong>Last Name:</strong></label>
                        <input type="text" class="form-control" id="lName" name="lName" placeholder="eg. Bahuguna" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label"><strong>Email</strong></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="abc123@gmail.com" aria-describedby="emailHelp" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="uName" class="form-label"><strong>User Name:</strong></label>
                        <input type="text" class="form-control" id="uName" name="uName" placeholder="eg. Pratiksha1105" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="password" class="form-label"><strong>Password</strong></label>
                        <input type="password" class="form-control" id="password" name="pswd" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <label class="form-label"><strong>Gender:</strong></label>
                            <div class="form-check col-4">
                                <input class="form-check-input" type="radio" name="gender" id="gender" required>
                                <label class="form-check-label" for="gender">
                                Male
                                </label>
                            </div>
                            <div class="form-check col-4">
                                <input class="form-check-input" type="radio" name="gender" id="gender" required>
                                <label class="form-check-label" for="gender">
                                Female
                                </label>
                            </div>
                            <div class="form-check col-4">
                                <input class="form-check-input" type="radio" name="gender" id="gender" required>
                                <label class="form-check-label" for="gender">
                                Others
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="dob" class="form-label"><strong>DOB:</strong></label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="col-3">
                        <label for="age" class="form-label"><strong>Age:</strong></label>
                        <input type="number" min="0" max="100" class="form-control" id="age" name="age" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-4">
                        <label for="address" class="form-label"><strong>Address:</strong></label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="House no/Street/Apartment/City" required>
                    </div>
                    <div class="col-4">
                        <label for="city" class="form-label"><strong>City:</strong></label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="col-4">
                        <label for="state" class="form-label"><strong>State:</strong></label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
                </div>
                <br>
                <div class="col">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">I confirm all the details filled are correct and I agree to Terms & Conditions of Shozan.</label>
                  </div>
                <br>
                <center>
                    <button class="btn btn-outline-success" type="submit" value="submit" id="register">Register</button>
                    &emsp; &emsp; &emsp; &emsp;
                    <button class="btn btn-outline-primary" type="reset" value="reset" id="reset">Reset</button>
                </center>
                <hr>
                <div class="contact">
                    <br>
                    <div class="row">
                        <div class="col">
                          <a href="mailto:shozan11@gmail.com"><ion-icon name="mail-outline"></ion-icon></a>
                        </div>
                        <div class="col">
                          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        </div>
                        <div class="col">
                          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        </div>                    
                    </div>
                    <br>
                </div>
            </form>
        </div>
    </div>
    



    <!-- icon link  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
