<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TVs & ACs</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .container{
            margin: 15px 0 2px 0;
        }
        img{
            width: 200px; height: 250px; 
        }
       
        .card{
            padding: 2px;
        }
        
        .col-3{margin-right: 10px; margin-bottom: 20px;}
    </style>
</head>
<body>
    <div class="container">
        <h2><span class="home-icon"><a href="Main.html" class="home-icon"><ion-icon name="home-outline"></ion-icon></a></span>&nbsp;TVs & ACs</h2> 
        <hr>
        
        <div class="row">
            <div class="col-3">
                <div class="card" style="width: 15rem;">
                    <img src="./All_Images/tv1.JPG" class="card-img-top" alt="tv">
                    <div class="card-body">
                    <h5 class="card-title">LG 80 cm HD Ready LED TV</h5>
                    <p class="card-text">&#8377; 18,499 <s class="strike">21,900</s></p>
                    <button type="button" class="btn btn-primary btn-sm">Buy Now</button> &emsp;
                    <button type="button" class="btn btn-light btn-sm cartbtn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card" style="width: 15rem;">
                    <img src="./All_Images/tv2.JPG" class="card-img-top" alt="tv">
                    <div class="card-body">
                    <h5 class="card-title">LG UQ7550 108cm Ultra HD LED TV</h5>
                    <p class="card-text">&#8377; 34,999 <s class="strike">42,999</s></p>
                    <button type="button" class="btn btn-primary btn-sm">Buy Now</button> &emsp;
                    <button type="button" class="btn btn-light btn-sm cartbtn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card" style="width: 15rem;">
                    <img src="./All_Images/tv3.JPG" class="card-img-top" alt="ac">
                    <div class="card-body">
                        <h5 class="card-title">Lloyd 1.5 3 Star Split Inverter AC</h5>
                        <p class="card-text">&#8377; 34,599 <s class="strike">41,990</s></p>
                        <button type="button" class="btn btn-primary btn-sm">Buy Now</button> &emsp;
                        <button type="button" class="btn btn-light btn-sm cartbtn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card" style="width: 15rem;">
                    <img src="./All_Images/tv4.JPG" class="card-img-top" alt="ac">
                    <div class="card-body">
                        <h5 class="card-title">Panasonic 7 in 1 Convertible AC</h5>
                        <p class="card-text">&#8377; 36,990 <s class="strike">45,799</s></p>
                        <button type="button" class="btn btn-primary btn-sm">Buy Now</button> &emsp;
                        <button type="button" class="btn btn-light btn-sm cartbtn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- icon link  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
    <script src="cart.js"></script>

</html>
