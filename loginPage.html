<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login on Shozan</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .contact{
            text-align: center;  background-color: rgb(241, 233, 233);
        }

        .box{
            border: 2px solid black; margin:0 25% 5% 25%; 
            padding: 25px;
        }

        p{font-size: small;}

        h2{
            background-color: rgb(197, 197, 52); padding: 10px; text-align: center;
        }

        h3{
            margin-top: 15px; text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3><em>Shozan</em></h3>
        <div class="box">
            <h2><u>Login</u></h2>
            <hr>
            <!-- login form -->
            <form>
                <div class="mb-3">
                    <p>Enter your Email and Password to login into your Shozan account.</p>
                    <label for="email" class="form-label"><strong>Email</strong></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="abc123@gmail.com" aria-describedby="emailHelp" required>
                    <p>We'll never share your email with anyone else.</p>
                </div>
                <br>
                <div class="mb-3">
                    <label for="password" class="form-label"><strong>Password</strong></label>
                    <input type="password" class="form-control" id="password" name="pswd" required>
                </div>
                <div class="mb-3" style="text-align: center;">
                    <button type="submit" class="btn btn-outline-success" value="submit" id="submit">Submit</button>
                    <br><br>
                    <a href="#">Forgot Password?</a>
                </div>
                <hr>
            </form>
            <div class="contact">
                <br>
                <div class="row">
                    <div class="col">
                      <a href="mailto:shozan11@gmail.com"><ion-icon name="mail-outline"></ion-icon></a>
                    </div>
                    <div class="col">
                      <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    </div>
                    <div class="col">
                      <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    </div>
                </div>
                <br>
            </div>
        </div>

    </div>

    <!-- icon link  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
