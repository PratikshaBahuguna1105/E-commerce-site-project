<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vivo Mobiles</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .container{
            margin: 15px;
        }
        img{
            width: 200px; height: 300px;
        }
        
        .card{
            margin: 10px; padding: 2px; 
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2><span class="home-icon"><a href="Main.html" class="home-icon"><ion-icon name="home-outline"></ion-icon></a></span>&nbsp;Mobiles: Vivo</h2> 
        <hr>
        
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 16rem;">
                    <img src="./All_Images/mobileVivo1.JPG" class="card-img-top" alt="mobile Vivo">
                    <div class="card-body">
                    <h5 class="card-title">vivo T3x 5G (Celestial Green, 128 GB)  </h5>
                    <p class="card-text">&#8377; 14,999 <s class="strike">18,999</s></p>
                    <button type="button" class="btn btn-primary">Buy Now</button> &emsp;
                    <button type="button" class="btn btn-light cartbtn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 16rem;">
                    <img src="./All_Images/mobileVivo2.JPG" class="card-img-top" alt="mobile Vivo">
                    <div class="card-body">
                    <h5 class="card-title">vivo T2 Pro 5G (Dune Gold, 256 GB)</h5>
                    <p class="card-text">&#8377; 23,999 <s class="strike">27,999</s></p>
                    <button type="button" class="btn btn-primary">Buy Now</button> &emsp;
                    <button type="button" class="btn btn-light cartbtn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 16rem;">
                    <img src="./All_Images/mobileVivo3.JPG" class="card-img-top" alt="mobile Vivo">
                    <div class="card-body">
                    <h5 class="card-title">vivo V30 5G (Classic Black, 256 GB)</h5>
                    <p class="card-text">&#8377; 37,999 <s class="strike">42,999</s></p>
                    <button type="button" class="btn btn-primary">Buy Now</button> &emsp;
                    <button type="button" class="btn btn-light cartbtn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- icon link  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
    <script src="cart.js"></script>
</body>
</html>
